  <main class="main">
    <!-- Aquí va el contenido específico de cada sección -->
<section class="registro-box">
  <h2>Registrarse</h2>
  <form id="form-registro" novalidate>
    <div class="form-group">
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" required>
    </div>

    <div class="form-group">
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" pattern="\\d{7,15}" required>
    </div>

    <div class="form-group">
      <label for="edad">Edad:</label>
      <input type="number" id="edad" name="edad" min="10" max="120" required>
    </div>

    <div class="form-group">
      <label for="mensaje">¿Por qué querés participar?</label>
      <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
    </div>

    <button type="submit" class="boton-enviar">Enviar</button>
  </form>
</section>

<div class="volver">
      <a href="index.html">Volver al inicio</a>
  </main>
